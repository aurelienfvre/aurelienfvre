name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:
  push:
    branches:
    - master
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: aurelienfvre
          outputs: |
            # Version Dark Blue (Style Tokyonight)
            # color_snake = La couleur du serpent (ici Bleu vif)
            # color_dots = Les couleurs des cases (Du sombre au clair : noir -> bleu foncÃ© -> bleu clair)
            dist/github-contribution-grid-snake.svg?color_snake=#3b82f6&color_dots=#161b22,#0d3b66,#1e40af,#3b82f6,#60a5fa
            
      - name: Push Snake to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
